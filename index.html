<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="./toggle.css" rel="stylesheet" type="text/css" />
    <link href="./dropdown.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div id="div-general">
        <div id="div-top">
            <!--LOG-->
            <div id="div-log">
                <h2>Books: <span id="log-books-span">0</span></h2>
                <h2>Read: <span id="log-read-span">0</span></h2>
                <h2>Not Read: <span id="log-not-read-span">0</span></h2>
            </div>
            <!--TITLE-->
            <div id="div-mainTitle"><h1 id="mainTitle">My Library</h1></div>
            <!--DROPDOWN-->
            <div  id="div-dropdown" class="dropdown">
                <button class="dropbtn">Order By:</button>
                <div class="dropdown-content">
                    <h2 class="dropdown-option" id="dropdown-rating">Rating</h2>
                    <h2 class="dropdown-option" id="dropdown-alphabetical">Alphabetical</h2>
                    <h2 class="dropdown-option" id="dropdown-date">Date</h2>
                </div>
            </div>


        </div>
        
        <!--LIBRARY-->
        <div id="library">
        </div>        
    </div>
    <!--FORM-->
    <form name="myForm" id="div-book-form" action="" method="" style="visibility:hidden;" autocomplete="off">
        <h2 id="formTitle">Add New Book</h2>
        <div class="div-form-book-part div-form-book-title">
            <input type="text" name="title" class="inp-book" id="inp-book-title" placeholder="Title" required>
        </div>
        <div class="div-form-book-part div-form-book-author">
            <input type="text" name="author" class="inp-book" id="inp-book-author" placeholder="Author" required>
        </div>
        <div class="div-form-book-part div-form-book-read">
            <h3 id="label-read">Read?</h3>
            <input type="checkbox" name="read" class="inp-book" id="inp-book-read" value="read" checked>
        </div>
        <div class="div-form-book-part div-form-book-stars" style="display:block">
            <i class="form-star fa fa-star fa-2x" data-star="1" style="color:rgb(143, 104, 54)"></i>
            <i class="form-star fa fa-star fa-2x" data-star="2" style="color:white"></i>
            <i class="form-star fa fa-star fa-2x" data-star="3" style="color:white"></i>
            <i class="form-star fa fa-star fa-2x" data-star="4" style="color:white"></i>
            <i class="form-star fa fa-star fa-2x" data-star="5" style="color:white"></i>
        </div>
        <div id="div-btn-submit">
            <button id="btn-submit" type="submit" value="Submit">Submit</button>
        </div>
    </form>
    <!--ADD BUTTON-->
    <button id="btn-add">+</button>
    <!--RATING FORM (for when change from 'not read' to 'read')-->
    <div id="div-rating" style="visibility:hidden">
        <div><h2 id="rating-title">Rating</h2></div>
        <div>
            <i class="rating-star fa fa-star fa-2x" data-star="1" style="color:rgb(143, 104, 54)"></i>
            <i class="rating-star fa fa-star fa-2x" data-star="2" style="color:white"></i>
            <i class="rating-star fa fa-star fa-2x" data-star="3" style="color:white"></i>
            <i class="rating-star fa fa-star fa-2x" data-star="4" style="color:white"></i>
            <i class="rating-star fa fa-star fa-2x" data-star="5" style="color:white"></i>
        </div>
        <div>
            <button id="rating-submit">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
